<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Review &mdash; Review replicate</title>
  </head>
  <body class="form-container">
    <header class="main__heading--1 logo">Replicate :)</header>
    <form action="#" class="form">
      <div class="sign">
        <button class="sign__button">
          <a href="./sign-up.html">Sign Up</a>
        </button>
        <button class="sign__button sign__in">
          <a href="./sign-in.html">Sign In</a>
        </button>
      </div>
      <div class="form__body">
        <div class="form__head">
          <h1 class="main__heading--1">Welcome!</h1>
          <p>Create your submittable account to get started</p>
        </div>

        <input type="text" placeholder="Email" class="email" required />
        <input
          type="text"
          placeholder="Confirm email"
          id="confirm-email"
          required
        />
        <input type="password" placeholder="password" id="password" required />
        <input
          type="password"
          placeholder="Confirm password"
          id="confirm-password"
          required
        />
        <div class="form__name">
          <input type="text" placeholder="first name" id="fname" required />
          <input type="text" placeholder="last name" id="lname" required />
        </div>

        <button class="main__account--button-1 check">sign up</button>
        <p>
          By signing up, you agree to our
          <a class="a-red" href="#">terms of service</a> and
          <a class="a-red" href="#">privacy policy</a>
        </p>
      </div>
    </form>

    <footer class="footer-form">
      <a href="/index.html">Powered by replicate</a>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
