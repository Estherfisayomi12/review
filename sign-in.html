<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Review &mdash; Review replicate</title>
  </head>
  <body class="form-container">
    <header class="main__heading--1 logo">Replicate :)</header>
    <form action="#" class="form">
      <div class="sign">
        <button class="sign__button sign__in">
          <a href="./sign-up.html">Sign Up</a>
        </button>
        <button class="sign__button">
          <a href="./sign-in.html">Sign In</a>
        </button>
      </div>
      <div class="form__body">
        <div class="form__head">
          <h1 class="main__heading--1">Welcome!</h1>
          <p>Create your submittable account to get started</p>
        </div>

        <input type="text" placeholder="Email" id="email" required />
        <input type="password" placeholder="password" id="password" required />
        <div class="sign-in-button">
          <button class="main__account--button-1">
            <a href="#">sign in</a>
          </button>
          <button class="main__account--button-1 sign-in-facebook">
            <a href="#"> sign in with facebook </a>
          </button>
          <button class="main__account--button-1 sign-in-google">
            <a href="#">sign in with Google</a>
          </button>
        </div>
      </div>
    </form>

    <footer class="footer-form">
      <a href="./index.html">Powered by replicate</a>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
